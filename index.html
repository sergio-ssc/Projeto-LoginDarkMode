<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="left">

            <h1>Faça seu cadastro <br> e entre para o nosso time</h1>

        </div>

        <div class="Right">

            

            <div class="cardlogin">

            <h1>
                Login
            </h1>

                <div class="textfield">
                    <label for="login">Cadastro</label>
                    <input type="email" name="email" id="mail" placeholder="Usuário">
                </div>

                

                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senhas" id="pass" placeholder="Senha">
                    <p>Esqueci minha senha. <a href="">Recuperar.</a></p>
                </div>

                <button>Entrar</button>

            </div>

        </div>

    </main>
